<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Sunset</title>
</head>
<body>
    <h1>Sunset <div id="sun"></div></h1>
    <p>is a tool to make your font more lightweight <strong>(WIP!!!)</strong></p>
    <p>(just another wrapperslop of hb-subset from <a href="https://github.com/harfbuzz/harfbuzz">harfbuzz</a>, go give the project a star)</p>
    <details>
        <summary>How?</summary>
        ur mom
    </details>
    <form id="form" method="post" autocomplete="off">
        <fieldset>
            <label for="font-file">Font file:</label>
            <input type="file" id="font-file" accept=".ttf,.otf,.woff,.woff2" name="file" required multiple>
            <p>
                <label for="font-text">Text:</label>
                <textarea name="text" id="subset-text" placeholder="abcdefGHIJKLMNO1234!@#$"></textarea>
            </p>
            <p>
                <label for="unicodes">Unicode codepoints (comma-separated, supports ranges):</label>
                <textarea name="unicodes" id="unicodes" placeholder="FF, U+0D9E, 00-7f, U+0-7F"></textarea>
            </p>
            <p>
                Output format:
                <input type="radio" name="output" id="output1" class="fmt" value="ttf" checked>
                <label for="output1">ttf</label>
                <input type="radio" name="output" id="output2" class="fmt" value="woff2">
                <label for="output2">woff2</label>
            </p>
            <details>
                <summary>Advanced Options</summary>
                coming soon
            </details>
            <input id="submit" type="submit" value="Sunset">
        </fieldset>
    </form>
    <footer>
        <p>MIT License</p>
        <!-- <p>API also <a href="#">available</a></p> -->
    </footer>
    <script type="module" src="./main.ts"></script>
</body>
</html>
