<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sunset</title>
</head>
<body>
    <h1>Sunset <div id="sun"></div></h1>
    <p>is a tool to make your font more lightweight <strong>(WIP!!!)</strong></p>
    <p>(just another wrapperslop of hb-subset from harfbuzz, go give the <a href="https://github.com/harfbuzz/harfbuzz">project</a> a star)</p>
    <details>
        <summary>How?</summary>
        ur mom
    </details>
    <form id="form" method="post">
        <fieldset>
            <legend>Font Subsetting</legend>
            <p>
                <label for="font-file">Font file:</label>
                <input type="file" id="font-file" accept=".ttf,.otf,.woff2" name="font_file" required>
            </p>
            <p>
                <label for="font-text">Text:</label>
                <textarea name="subset_text" id="font-text"
                    required
                    placeholder="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890"
                ></textarea>
            </p>
            <p>
                Output format:
                <input type="radio" name="output" id="output1" value="ttf" checked>
                <label for="output1">SFNT (.ttf)</label>
                <input type="radio" name="output" id="output2" value="woff2">
                <label for="output2">.woff2</label>
            </p>
            <input type="submit" value="Subset">
        </fieldset>
    </form>
    <footer>
        <p>MIT License</p>
        <p>API also <a href="#">available</a></p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
